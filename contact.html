<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YL Media - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <ul class="skip-links">
        <li><a href="#nav">Skip to main nav</a></li>
        <li><a href="#main">Skip to main content</a></li>
    </ul>
    <header class=" bg-primary bg-opacity-25">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index.html">
                <img src="image/YLM-logo.png" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link text-warning" href="works.html">Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact" class="bg-dark text-white py-5">
            <div class="container">
                <h2 class="text-center">Contact</h2>
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning">Send</button>
                        </form>
                    <div class="contact-info bg-dark text-white p-4 text-center">
                        <h3>Ottawa</h3>
                        <p>Email: yx.l.media@gmail.com</p>
                        <p>Phone: +01 (614) 123-1234</p>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-info bg-dark text-white p-4">
                            <img src="image/StockCake-NeonOfficeGlow_1720458540.jpg" alt="contact-picture" class="contactimage">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<footer class="text-center text-white bg-primary bg-opacity-25 py-3">
        <p>&copy; Yuxuan Lu</p>
</footer>
